<body>
    <header>

    <div class="container">

            <div class="url-add-section">

                <button type="button" class="file-upload-btn" id="fileUploadBtn">ğŸ“„ ãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰èª­ã¿è¾¼ã‚€</button>
            </div>

            <!-- ãƒªã‚¯ã‚¨ã‚¹ãƒˆURLã‚¾ãƒ¼ãƒ³ï¼ˆä¸‹éƒ¨ï¼‰ -->
            <div class="url-list-section">

                <textarea

                    required

    <!-- ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ï¼ˆãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—ã‚¾ãƒ¼ãƒ³ï¼‰ -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="drop-zone" id="dropZone">
            <button type="button" class="close-modal" id="closeModal">Ã—</button>
            <div class="drop-zone-icon">ğŸ“„</div>
            <div class="drop-zone-text">
                ãƒ†ã‚­ã‚¹ãƒˆãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—<br>
                ã¾ãŸã¯ã‚¯ãƒªãƒƒã‚¯ã—ã¦ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ
            </div>
            <input type="file" id="fileInput" accept=".txt" style="display: none;">
        </div>
    </div>

    <script>
        const form = document.getElementById('scrapeForm');
        const urlsTextarea = document.getElementById('urls');
        const singleUrlInput = document.getElementById('singleUrl');
        const addUrlBtn = document.getElementById('addUrlBtn');
        const fileUploadBtn = document.getElementById('fileUploadBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const dropZone = document.getElementById('dropZone');
        const closeModal = document.getElementById('closeModal');
        const fileInput = document.getElementById('fileInput');
        const submitBtn = document.getElementById('submitBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const urlCount = document.getElementById('urlCount');

        // URLæ•°ã‚’ã‚«ã‚¦ãƒ³ãƒˆã—ã¦è¡¨ç¤º
        function updateUrlCount() {
            const urls = urlsTextarea.value
                .split('\n')
                .map(line => line.trim())
                .filter(line => line && !line.startsWith('#'));
            urlCount.textContent = `${urls.length} URL${urls.length !== 1 ? 's' : ''}`;
        }

        urlsTextarea.addEventListener('input', updateUrlCount);

        // URLã‚’è¿½åŠ ã™ã‚‹æ©Ÿèƒ½
        addUrlBtn.addEventListener('click', () => {
            const url = singleUrlInput.value.trim();
            if (url) {
                // æ—¢å­˜ã®URLãƒªã‚¹ãƒˆã«è¿½åŠ 
                const currentUrls = urlsTextarea.value.trim();
                if (currentUrls) {
                    urlsTextarea.value = currentUrls + '\n' + url;
                } else {
                    urlsTextarea.value = url;
                }
                // å…¥åŠ›æ¬„ã‚’ã‚¯ãƒªã‚¢
                singleUrlInput.value = '';
                // ã‚«ã‚¦ãƒ³ãƒˆæ›´æ–°
                updateUrlCount();
            }
        });

        // Enterã‚­ãƒ¼ã§ã‚‚è¿½åŠ ã§ãã‚‹ã‚ˆã†ã«
        singleUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                addUrlBtn.click();
            }
        });

        // ãƒ•ã‚¡ã‚¤ãƒ«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³ã§ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’è¡¨ç¤º
        fileUploadBtn.addEventListener('click', () => {
            modalOverlay.classList.add('show');
        });

        // é–‰ã˜ã‚‹ãƒœã‚¿ãƒ³ã§ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’éè¡¨ç¤º
        closeModal.addEventListener('click', (e) => {
            e.stopPropagation();
            modalOverlay.classList.remove('show');
        });

        // ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚¯ãƒªãƒƒã‚¯ã§ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                modalOverlay.classList.remove('show');
            }
        });

        // ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—ã®å‡¦ç†
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');

            const file = e.dataTransfer.files[0];
            if (file && file.type === 'text/plain') {
                const reader = new FileReader();
                reader.onload = (e) => {
                    urlsTextarea.value = e.target.result;
                    updateUrlCount();
                    // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
                    modalOverlay.classList.remove('show');
                };
                reader.readAsText(file);
            } else {
                showError('ãƒ†ã‚­ã‚¹ãƒˆãƒ•ã‚¡ã‚¤ãƒ«ï¼ˆ.txtï¼‰ã®ã¿å¯¾å¿œã—ã¦ã„ã¾ã™');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    urlsTextarea.value = e.target.result;
                    updateUrlCount();
                    // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
                    modalOverlay.classList.remove('show');
                };
                reader.readAsText(file);
            }
        });

        // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const urls = urlsTextarea.value
                .split('\n')
                .map(line => line.trim())
                .filter(line => line && !line.startsWith('#'));
            
            if (urls.length === 0) {
                showError('URLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            // UIæ›´æ–°
            submitBtn.disabled = true;
            loading.style.display = 'block';
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ urls: urls })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
                }
                
                // ZIPãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `result_${Date.now()}.zip`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                // æˆåŠŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
                showSuccess('ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãŒå®Œäº†ã—ã¾ã—ãŸï¼');

                // ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã‚’è¡¨ç¤º
                resetBtn.style.display = 'block';

            } catch (error) {
                showError('ã‚¨ãƒ©ãƒ¼: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã®å‡¦ç†
        resetBtn.addEventListener('click', () => {
            // ãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒªã‚¢ã‚’ã‚¯ãƒªã‚¢
            urlsTextarea.value = '';

            // å˜ç‹¬URLå…¥åŠ›ã‚’ã‚¯ãƒªã‚¢
            singleUrlInput.value = '';

            // ãƒ•ã‚¡ã‚¤ãƒ«å…¥åŠ›ã‚’ãƒªã‚»ãƒƒãƒˆ
            fileInput.value = '';

            // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’éè¡¨ç¤º
            modalOverlay.classList.remove('show');

            // URLã‚«ã‚¦ãƒ³ãƒˆã‚’ãƒªã‚»ãƒƒãƒˆ
            updateUrlCount();

            // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’éè¡¨ç¤º
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã‚’éè¡¨ç¤º
            resetBtn.style.display = 'none';
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
    </script>
